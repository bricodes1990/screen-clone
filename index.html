<header>
  <h1>Classroom Screen Clone</h1>
  <button id="themeToggle">ðŸŒ™ Toggle Theme</button>
</header>

<main>
  <!-- Timer Widget -->
  <section class="widget">
    <h2>Timer</h2>
    <input type="number" id="minutes" placeholder="Minutes">
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
    <p id="timerDisplay">00:00</p>
  </section>

  <!-- Random Name Picker -->
  <section class="widget">
    <h2>Random Name Picker</h2>
    <textarea id="nameList" placeholder="Enter names, one per line"></textarea>
    <button onclick="pickName()">Pick Random Name</button>
    <p id="pickedName"></p>
  </section>

  <!-- Clock Widget -->
  <section class="widget">
    <h2>Clock</h2>
    <p id="clockDisplay"></p>
  </section>
</main>
